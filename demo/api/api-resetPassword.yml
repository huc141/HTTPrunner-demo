
name: 修改个人密码

variables:
    oldPassword: 123456
    newPassword: ${ENV(newPassword)}
    token: $token

request:
    url: /prod-api/system/user/profile/updatePwd
    method: PUT
    headers:
        Content-type: "application/json"
        Authorization: $token
    params:
        oldPassword: $oldPassword
        newPassword: $newPassword

validate:
    - eq: ["status_code", 200]
    - eq: ["json.msg", "操作成功"]
