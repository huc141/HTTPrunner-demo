#导出用户管理界面的用户数据，返回msg提示文件即可视为导出功能正常

name: 导出用户管理界面的用户数据

variables:
    token: $token

request:
    url: /prod-api/system/user/export
    method: GET
    headers:
        Content-Type: "application/json"
        Authorization: $token
    params:
        pageNum: 1
        pageSize: 10

validate:
    - eq: ["status_code", 200]
    - contains: [content.msg, '用户数据.xlsx']
