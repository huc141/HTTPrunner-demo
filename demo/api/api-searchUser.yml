
name: 在用户管理界面根据用户名称搜索用户

variables:
    userName: $userName
    token: $token

request:
    url: /prod-api/system/user/list
    method: GET
    headers:
        Content-Type: "application/json"
        Authorization: $token
    params:
        pageNum: 1
        pageSize: 10
        userName: $userName
        beginTime:
        endTime:
        page: 1

validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.msg
        - 查询成功
    -   eq:
        - content.rows.0.userName
        - $userName
