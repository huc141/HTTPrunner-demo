
name: 创建一个新用户

variables:
    token: $token

request:
    url: /prod-api/system/user
    method: POST
    headers:
        Content-Type: "application/json"
        Authorization: $token

    json:
         {
          "deptId": $deptId,   #部门ID
          "email": $email,
          "nickName": $nickName,
          "password": $password,
          "phonenumber": $phonenumber,
          "postIds": [4],   #岗位ID
          "remark": "这里输入自动化备注",
          "roleIds": [2],   #角色ID
          "sex": "0",             #0-男   1-女
          "status": "0",          #用户状态：0-正常  1-停用
          "userName": $userName
         }

validate:
    - eq: ["status_code", 200]
    - eq: ["json.msg", "操作成功"]
